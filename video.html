<html>
   <!-- include A-Frame obviously -->
   <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> -->
   <!-- include ar.js for A-Frame -->
   <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
   <script src="resources/scripts/aframe-v1.4.1.min.js"></script>
   <script src="resources/scripts/aframe-ar.js"></script>
   <script>
      AFRAME.registerComponent("vidhandler", {
         init: function () {
            this.toggle = false;
            document.querySelector("#video1").pause(); //reference to the video
         },
         tick: function () {
            if (document.querySelector("a-marker").object3D.visible == true) {
               if (!this.toggle) {
                  this.toggle = true;
                  document.querySelector("#video1").play();
               }
            } else {
               this.toggle = false;
               document.querySelector("#video1").pause();
            }
         },
      });
   </script>

   <body style="margin: 0px; overflow: hidden">
      <a-scene embedded arjs>
         <a-assets>
            <video
               id="video1"
               autoplay
               loop="true"
               src="resources/videos/ForBiggerEscapes.mp4"
            ></video>
         </a-assets>

         <a-marker preset="kanji">
            <a-video vidhandler src="#video1" position="0 0 0" rotation="90 0 180"></a-video>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
