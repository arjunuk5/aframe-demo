<html>
   <script src="resources/scripts/aframe-v1.4.1.min.js"></script>
   <script src="resources/scripts/aframe-ar.js"></script>

   <body style="margin: 0px; overflow: hidden">
      <a-scene embedded arjs>
         <a-assets>
            <a-asset-item id="statue" src="resources/models/statue/scene.gltf"></a-asset-item>
            <a-asset-item id="clock" src="resources/models/alarm_clock_01_4k.gltf"></a-asset-item>
         </a-assets>

         <a-marker preset="kanji">
            <!-- <a-entity scale=".5 .5 .5" position="-0.3 0 -0.8" gltf-model="#bug"></a-entity> -->
            <a-entity
               look-controls
               scale=".5 .5 .5"
               position="0.6 0.7 -0.6"
               rotation="0 -55 0"
               gltf-model="#statue"
            ></a-entity>
         </a-marker>
         <a-marker preset="hiro">
            <a-entity
               scale="5 5 5"
               position="0 0 0"
               rotation="-20 0 0"
               gltf-model="#clock"
            ></a-entity>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
