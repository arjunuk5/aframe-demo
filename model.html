<html>
   <script src="resources/scripts/aframe-v1.4.1.min.js"></script>
   <script src="resources/scripts/aframe-ar.js"></script>

   <body style="margin: 0px; overflow: hidden">
      <a-scene embedded arjs>
         <a-assets>
            <a-asset-item id="statue" src="resources/models/statue/scene.gltf"></a-asset-item>
            <a-asset-item
               id="house"
               src="resources/models/the_neko_stop-off__-_hand-painted_diorama/scene.gltf"
            ></a-asset-item>
         </a-assets>

         <a-marker preset="kanji">
            <!-- <a-entity scale=".5 .5 .5" position="-0.3 0 -0.8" gltf-model="#bug"></a-entity> -->
            <a-entity
               scale=".5 .5 .5"
               position="0.6 0.7 -0.6"
               rotation="0 -55 0"
               gltf-model="#statue"
            ></a-entity>
         </a-marker>
         <a-marker preset="hiro">
            <a-entity scale=".0028 .0028 .0028" gltf-model="#house"></a-entity>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
