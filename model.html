<html>
   <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
   <!-- we import arjs version without NFT but with marker + location based support -->
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

   <script src="resources/scripts/aframe-v1.4.1.min.js"></script>
   <script src="resources/scripts/aframe-ar.js"></script>

   <body style="margin: 0px; overflow: hidden">
      <a-scene embedded arjs>
         <a-assets>
            <a-asset-item id="bug" src="resources/models/bug/scene.gltf"></a-asset-item>
            <a-asset-item id="clock" src="resources/models/alarm_clock_01_4k.gltf"></a-asset-item>
         </a-assets>

         <a-marker preset="kanji">
            <a-entity scale=".5 .5 .5" position="0 0 -0.2" gltf-model="#bug"></a-entity>
         </a-marker>
         <a-marker preset="hiro">
            <a-entity
               scale="5 5 5"
               position="0 0 0"
               rotation="-20 0 0"
               gltf-model="#clock"
            ></a-entity>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
