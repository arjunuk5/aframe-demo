<html>
   <!-- include A-Frame obviously -->
   <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
   <!-- include ar.js for A-Frame -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
   <body style="margin: 0px; overflow: hidden">
      <a-scene embedded arjs>
         <a-assets>
            <img id="earth-sphere" src="resources/images/Earth-Sphere.jpg" />
         </a-assets>

         <a-marker type="pattern" url="resources/markers/pattern-ST.patt">
            <a-image rotation="90 0 180" src="resources/images/Sachin.jpg"></a-image>
         </a-marker>

         <a-marker type="pattern" url="resources/markers/pattern-LM.patt">
            <a-image rotation="90 0 180" src="resources/images/Messi.jpg"></a-image>
         </a-marker>

         <a-marker type="pattern" url="resources/markers/pattern-RN.patt">
            <a-image rotation="90 0 180" src="resources/images/Nadal.jpg"></a-image>
         </a-marker>

         <a-marker type="pattern" url="resources/markers/pattern-UB.patt">
            <a-image rotation="90 0 180" src="resources/images/Bolt.jpg"></a-image>
         </a-marker>

         <a-marker type="pattern" url="resources/markers/pattern-Earth.patt">
            <a-sphere
               scale=".6 .6 .6"
               position="0 0.5 0"
               material="src: #earth-sphere;"
            >
            <a-animation attribute="rotation" easing="linear" dur="15000" to="0 360 0" repeat="indefinite">
            </a-sphere>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
